<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | QR code component</title>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
<main>
  <section class="container">
    <section class="main-container">
      <picture class="qr-image" ale="QR Code"></picture>
      <section class="qr-info">
        <h1 class="text-1">Check out my social links</h1>
        <p class="text-2">Scan the QR code to visit my social links profile page, and learn a little bit about me and what I'm up to!</p>
      </section>
    </section>
  </section>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/bmeinert8/qr-code-project">Brian Meinert</a>.
  </div>
</main>
</body>
</html>
